<!DOCTYPE html>
<html lang="en">

<head>
	<title>Redhwan</title>
	<meta charset="utf-8" />
	{% load staticfiles %}

	<script src="{% static 'vendor/js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'vendor/js/moment.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'vendor/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'vendor/js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <script src="{% static 'vendor/js/test.js' %}" type="text/javascript" ></script> 


  <!-- {% block imports %}{% endblock %} -->

  <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}" type = "text/css"/>
  <link rel="stylesheet" href="{% static 'vendor/css/bootstrap-datepicker3.css' %}" type = "text/css"/>


	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">

     

	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			 <div class="col-sm-2">
			 </div>
			  <div class="col-sm-10">
				  <br>
				  <center>
				  <h3>Booking</h3>
				  </center>
			  </div>
      </div>

    <hr>

		<div class="row">

		  <div class="col-md-2">

  			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
  			  <ul class="nav nav-pills nav-stacked">
  				<li><a href='/'>Home</a></li>
  				<li><a href='/blog/'>Blog</a></li>
  				<!-- <li><a href='/booking/'>Booking</a></li> -->
            <li  data-toggle="collapse" data-target="#products" >
                <a href="#"> Booking <span class="caret"></span></a>
                </li>
                <ul class="sub-menu collapse" id="products">
                    <a href="/booking/">Search </a><br>
                    <a href="/booking/create">Create </a>
 
                </ul>
    
  				<li><a href='/contact/'>Contact</a></li>

        </div> 

		  </div> 

		  <div class="col-md-10">

		  {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} fade in col-sm-offset-4 col-sm-4 ">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{ message|safe }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}	 
        
		 </div>
		</div>
	</div>

	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>	
	
</body>

</html>
